<!DOCTYPE html>
<html>
<head>
  <title>Bài 2</title>
  <style>
    /* center the form on the page */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* style the input field and button */
    input[type="number"] {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #0078D7;
      color: white;
      font-weight: bold;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      cursor: pointer;
      background-color: #106EBE;
    }
    /* style the output area */
    #output {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  
<form>
  <label for="number">Điền 1 số từ 1 đến 10:</label>
  <input type="number" id="number" name="number" min="1" max="10">
  
  <button type="button" onclick="numberonetriangle()">Gửi đi</button>
  
  <div id="output"></div>
</form>

<script>
function numberonetriangle() {
    // get the value of the input field
    let n = parseInt(document.getElementById("number").value);
    
    // check if the number is valid
    if (n < 1 || n > 10) {
        document.getElementById("output").innerHTML = "Invalid number. Please try again.";
        return;
    }
    
    // loop from 1 to n and create the triangle
    let triangle = "";
    for (let i = 1; i <= n; i++) {
        triangle += "*".repeat(i) + "<br>";
    }
    
    // display the triangle in the output area
    document.getElementById("output").innerHTML = triangle;
}
</script>

</body>
</html>
