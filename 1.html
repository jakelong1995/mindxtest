<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Sum</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Prime Sum</h1>
    <p>Enter two numbers a and b (a < b) and get the sum of prime numbers between them.</p>
    <form id="form">
      <label for="a">a:</label>
      <input type="number" id="a" name="a" min="1" required>
      <label for="b">b:</label>
      <input type="number" id="b" name="b" min="2" required>
      <button type="submit" id="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
